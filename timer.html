<title>Timer PWM</title>

<body>
<main class="blur">
</main>
<span class="min">52</span>
    <span class="colon">:</span>
    <span id="sec">45</span>
    <h2 id="current-time"> </h2>

  <!---- <div id="daytime"> <h2 class="hrs">4</h2>
        <h4 class="colon2">:</h4>
        <h2 id="min2">34</h2>
        <h4 class="colon3">:</h4>
        <h2 class="sec2">48</h2>

       <script>
            let time = document.getElementById("current-time");

            setInterval(() => {
                let d = new Date(); 
            time.innerHTML = d.toLocaleTimeString();   
            },1000);



       </script>
</body>
